name: Run Deeptest Github Action

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: deeptuneai/diff-action@main
        with:
          api-key: ${{ secrets.DEEPTUNE_API_KEY }}
          deployment-url: https://app.deeptest.sh
